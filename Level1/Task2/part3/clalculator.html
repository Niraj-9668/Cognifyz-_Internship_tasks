<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <style>
    body {
      background-color: rgb(159, 242, 242);
    }
  </style>
</head>

<body>
  <h1>Basic Calculator</h1>
  <form id="cal">
    <label for="no">Number 1:</label>
    <input type="number" id="no" required><br><br>
    <label for="no1">Number 2:</label>
    <input type="number" id="no1" required><br><br>
    <h4>Click here to view the addition result</h4>
    <button type="button" onclick="calculate()">ADD</button>
  </form>
  <h2 id="result"></h2>

  <script>
    function calculate() {
      var no = parseFloat(document.getElementById('no').value);
      var no1 = parseFloat(document.getElementById('no1').value);

      var sum = no + no1;

      document.getElementById('result').innerText = "Sum: " + sum;
    }
  </script>
</body>

</html>
