<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="regForm">
        <h1 class="head">Registration Form</h1>
        <label for="fname">Enter Your First Name</label> <br>
        <input type="text" id="fname" placeholder="First Name" required> <br>
        <label for="lname">Enter your Last Name</label><br>
        <input type="text" id="lname" placeholder="Last Name" required>
        <br>
        <label for="mob">Enter Your Mob_No</label><br>
        <input type="number" id="mob" placeholder="MOB NO" required>
        <br>
        <label for="email">Enter Your Email</label><br>
        <input type="email" id="email" placeholder="Email ID" required>
        <br>
        <label for="Password">Enter Password</label><br>
        <input type="number" id="Password" placeholder="Password" required>
        <br>
        <label for="dob">Enter DOB</label><br>
        <input type="date" id="dob" placeholder="Date of Birth">
        <br>
        <label for="type">Select Gender</label><br>
        <input type="radio" name="Gender" id="male">
        <label for="male">M</label>
        <input type="radio" name="Gender">
        <label for="Female">FE</label>
        <input type="radio" name="Gender">
        <label for="other">other</label>
        <br><br>
        <label for="city">Enter City Name</label><br>
        <input type="text" id="city" placeholder="city">
        <br><br>
        <button type="submit" class="bt">REGISTER</button>
    </div>
</body>

</html>
